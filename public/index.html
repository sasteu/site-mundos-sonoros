<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundos Sonoros</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <span class="logo-mundos">MUNDOS</span><br />
        <span class="logo-sonoros">SONOROS</span>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">ÁudioLivros</a>
        <a href="#">Contatos</a>
      </nav>
    </header>

    <section class="hero">
      <svg
        class="onda-top"
        viewBox="0 0 1440 120"
        preserveAspectRatio="none"
        aria-hidden="true"
      >
        <path
          d="M0,70 C240,110 480,10 720,60 C960,110 1200,100 1440,70 L1440,0 L0,0 Z"
        ></path>
      </svg>

      <div class="hero-content">
        <div class="hero-text">
          <h1>AUDIOLIVROS<br />INCLUSIVOS</h1>
        </div>

        <div class="hero-img">
          <img src="imagens/criança1.png" alt="Criança ouvindo com fones" />
          <img src="imagens/criança2.png" alt="Criança ouvindo com fones" />
        </div>
      </div>
    </section>

    <section class="livros">
      <h2>OUÇA AGORA</h2>
      <div class="livros-grid">
        <div class="livro">
          <div class="capa"></div>
          <p>LIVRO 1</p>
          <button>OUVIR</button>
        </div>
        <div class="livro">
          <div class="capa"></div>
          <p>LIVRO 2</p>
          <button>OUVIR</button>
        </div>
        <div class="livro">
          <div class="capa"></div>
          <p>LIVRO 3</p>
          <button>OUVIR</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="social-links">
        <a
          href="https://www.youtube.com/playlist?list=PLtGBjUZ9ZYJHY2Halu0ReFAwtFCNCVEpX"
          target="_blank"
        >
          <img src="imagens/youtube - Editado.png" alt="YouTube" />
        </a>
        <a
          href="https://www.instagram.com/mundo_ssonoros?igsh=MjQzZDN4ODBvNG9t"
          target="_blank"
        >
          <img src="imagens/instagram - Editado.png" alt="Instagram" />
        </a>
      </div>
    </footer>
  </body>
</html>
